{% extends "learning_logs/base.html" %}

{% block content %}
    <p>
        Topics
    </p>

    <ul>
        {% for topic in topics %}  <!-- NÃ£o aceita o enumerate, exite outro tipo de contador para isso -->

        <li> {{ forloop.counter}} -
            <a href="{% url 'learning_logs:topic' topic.id %}">
                {{ topic }}
            </a>
        </li>

        {% empty %}
        <li>No topics have been added yet</li>
        {% endfor %}
    </ul>

    <a href="{% url 'learning_logs:new_topic' %}">Add new topic</a>
{% endblock content %}
